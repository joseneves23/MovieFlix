<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>MovieFlix</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>
      <a href="/">
        <span class="popcorn-icon">üçø</span>
        <span>MovieFlix</span>
      </a>
    </h1>
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input id="search" placeholder="Pesquisar por t√≠tulo..." autocomplete="off" />
    </div>
  </header>

  <main>
    <div id="movies" class="movies-container"></div>

    <div class="pagination" id="pagination">
      <!-- Os bot√µes de pagina√ß√£o ser√£o gerados dinamicamente aqui -->
    </div>
  </main>

  <script>
    let currentPage = 1;
    let itemsPerPage = 12;
    let hasMorePages = true;
    
    const fetchMovies = async () => {
      const search = document.getElementById('search').value;
      const res = await fetch(`/api/movies?page=${currentPage}&limit=${itemsPerPage}&search=${search}`);
      const movies = await res.json();
  
      const container = document.getElementById('movies');
      container.innerHTML = '';
  
      movies.forEach(movie => {

        // Formatando os g√™neros para exibi√ß√£o
        const genres = movie.genres && movie.genres.length > 0 
          ? movie.genres.join(', ') 
          : 'Sem g√™nero';

        const div = document.createElement('div');
        div.className = 'movie-card';
        div.innerHTML = `
          <a href="/movie?id=${movie._id}">
            <img src="${movie.poster || '/images/no-image.png'}" 
                 onerror="this.onerror=null; this.src='/images/no-image.png';" 
                 alt="${movie.title}" />
            <div class="info">
              <h3>${movie.title}</h3>
              <p>${movie.year || '-'}</p>
              <p class="genres">${genres}</p>
            </div>
          </a>
        `;
        container.appendChild(div);
      });
      
      // Verificar se temos mais p√°ginas com base no n√∫mero de resultados
      hasMorePages = movies.length === itemsPerPage;
      
      // Se n√£o houver filmes e n√£o estamos na primeira p√°gina, voltar para a p√°gina anterior
      if (movies.length === 0 && currentPage > 1) {
        currentPage--;
        fetchMovies();
      } else {
        renderPagination();
      }
    };
    
    const renderPagination = () => {
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = '';

    const maxVisiblePages = 5;
    const totalPages = hasMorePages ? currentPage + 1 : currentPage;
    const lastPage = 1779;

    const createEllipsis = () => {
      const span = document.createElement('span');
      span.textContent = '...';
      span.classList.add('ellipsis');
      paginationContainer.appendChild(span);
    };

    if (currentPage > 1) {
      addPageButton(paginationContainer, currentPage - 1, '¬´', 'page-nav');
    }

    // Always show first page
    addPageButton(paginationContainer, 1);

    if (currentPage > 3) {
      createEllipsis();
    }

    // Show middle pages around current
    const start = Math.max(2, currentPage - 1);
    const end = Math.min(totalPages - 1, currentPage + 1);

    for (let i = start; i <= end; i++) {
      addPageButton(paginationContainer, i);
    }

    if (currentPage + 2 < totalPages) {
      createEllipsis();
    }

    // Always show last page
    if (totalPages > 1) {
      addPageButton(paginationContainer, totalPages);
    }
    

    if (hasMorePages) {
      addPageButton(paginationContainer, currentPage + 1, '¬ª', 'page-nav');
    }
  };
    
    const addPageButton = (container, pageNum, label, className) => {
      const button = document.createElement('button');
      button.textContent = label || pageNum;
      button.dataset.page = pageNum;
      
      if (className) {
        button.classList.add(className);
      }
      
      // Destacar a p√°gina atual
      if (pageNum === currentPage) {
        button.classList.add('active');
      }
      
      button.addEventListener('click', () => {
        currentPage = parseInt(pageNum);
        fetchMovies();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      
      container.appendChild(button);
    };
    
    // Iniciar com a primeira p√°gina
    document.getElementById('search').addEventListener('input', () => {
      currentPage = 1;
      fetchMovies();
    });
    
    fetchMovies();
  </script>
</body>
</html>
